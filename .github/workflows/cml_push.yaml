name: CML push
on: push
jobs:
  cml:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: iterative/setup-cml@v1
    - name: Display report
      env:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Example CML comment on push" >> report.md
        cml comment create --publish report.md
